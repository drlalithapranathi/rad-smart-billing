<!DOCTYPE html>
<html>
<head>
 <title>Launching SMART App</title>
 <script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.min.js"></script>
</head>
<body>
 <h1>Launching SMART App...</h1>
 <div id="status">Preparing to launch...</div>
 <div id="debug"></div>
 <script>
   const params = new URLSearchParams(window.location.search);
   const iss = params.get("iss");
   const launch = params.get("launch");
   
   // Enhanced debugging - log to console
   console.log("=== SMART Launch Debug Info ===");
   console.log("Launch token (URL decoded):", decodeURIComponent(launch || ""));
   console.log("Launch token length:", launch ? launch.length : 0);
   console.log("ISS:", iss);
   
   // Log all URL parameters
   const allParams = {};
   for (const [key, value] of params) {
     allParams[key] = value;
   }
   console.log("All launch parameters:", allParams);
   console.log("Current URL:", window.location.href);
   
   // Enhanced debug info display
   document.getElementById("debug").innerHTML = `
     <h3>Debug Info:</h3>
     <p><strong>ISS:</strong> ${iss}</p>
     <p><strong>Launch Token:</strong> ${launch ? launch.substring(0, 50) + '...' : 'MISSING'}</p>
     <p><strong>Launch Token Length:</strong> ${launch ? launch.length : 0}</p>
     <p><strong>Launch Token (decoded first 100 chars):</strong> ${launch ? decodeURIComponent(launch).substring(0, 100) + '...' : 'MISSING'}</p>
     <h4>All Parameters:</h4>
     <pre>${JSON.stringify(allParams, null, 2)}</pre>
   `;
   
   if (!iss || !launch) {
     document.getElementById("status").innerText = "Missing 'iss' or 'launch' parameter. Please launch from OpenEMR.";
   } else {
     document.getElementById("status").innerText = "Redirecting to authorize...";
     
     FHIR.oauth2.authorize({
       clientId: "gq0040TjgwdnTWIHDDcLaholh-ideB4h9XthqstKDiw",
       scope: "openid fhirUser online_access launch launch/patient api:oemr api:fhir api:port site:default patient/AllergyIntolerance.read patient/Appointment.read patient/Binary.read patient/CarePlan.read patient/CareTeam.read patient/Condition.read patient/Coverage.read patient/Device.read patient/DiagnosticReport.read patient/DocumentReference.$docref patient/DocumentReference.read patient/Encounter.read patient/Goal.read patient/Immunization.read patient/Location.read patient/Medication.read patient/MedicationRequest.read patient/Observation.read patient/Organization.read patient/Patient.read patient/Person.read patient/Practitioner.read patient/Procedure.read patient/Provenance.read user/Condition.read user/Observation.read user/Patient.read user/Encounter.read user/AllergyIntolerance.read user/Appointment.read user/Binary.read user/CarePlan.read user/CareTeam.read user/Coverage.read user/Device.read user/DiagnosticReport.read user/DocumentReference.$docref user/DocumentReference.read user/Goal.read user/Immunization.read user/Location.read user/Medication.read user/MedicationRequest.read user/Organization.read user/Organization.write user/Patient.write user/Person.read user/Practitioner.read user/Practitioner.write user/PractitionerRole.read user/Procedure.read user/Provenance.read user/ValueSet.read",
       redirectUri: "https://oemr.b691.us/smart-apps/Confidential_Smart/",
       iss: iss,
       launch: launch,
       completeInTarget: true
     });
   }
 </script>
</body>
</html>
